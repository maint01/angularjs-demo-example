
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerInfoLabel" data-translate="customerInfoApp.customerInfo.home.createOrEditLabel">Create or edit a Customer Info</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-show="vm.customerInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customerInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.accountID" for="field_accountID">Account ID</label>
            <input type="text" class="form-control" name="accountID" id="field_accountID"
                    ng-model="vm.customerInfo.accountID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.userID" for="field_userID">User ID</label>
            <input type="text" class="form-control" name="userID" id="field_userID"
                    ng-model="vm.customerInfo.userID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.customerName" for="field_customerName">Customer Name</label>
            <input type="text" class="form-control" name="customerName" id="field_customerName"
                    ng-model="vm.customerInfo.customerName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.customerInfo.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.customerInfo.phoneNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.functionImpl" for="field_functionImpl">Function Impl</label>
            <input type="text" class="form-control" name="functionImpl" id="field_functionImpl"
                    ng-model="vm.customerInfo.functionImpl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.customerInfo.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customerInfoApp.customerInfo.datePerform" for="field_datePerform">Date Perform</label>
                <div class="input-group">
                    <input id="field_datePerform" type="text" class="form-control" name="datePerform" uib-datepicker-popup="{{dateformat}}" ng-model="vm.customerInfo.datePerform" is-open="vm.datePickerOpenStatus.datePerform"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datePerform')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
