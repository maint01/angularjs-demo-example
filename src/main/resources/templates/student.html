<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/form/addProcess}"
		th:object="${student}">
		<table>
<!-- 			<tr> -->
<!-- 				<td><label>ID: </label></td> -->
<!-- 				<td><input type="text" readonly="true" -->
<!-- 				th:field="*{id}" /></td> -->
<!-- 			</tr> -->
			<tr>
				<td><label>Name: </label></td>
				<td><input name="name" id="name" type="text"
				th:field="*{name}" /></td>
			</tr>
			<tr>
				<td><label>Address: </label> </td>
				<td><input name="address" id="address"
				type="text" th:field="*{address}" /></td>
			</tr>
			<tr>
				<td><label>Class: </label> </td>
				<td>
					<select th:field="*{classes}">
						<option th:each="item: ${listClass}" th:value="${item.id}" th:text="${item.name}"></option> 
					</select>
				</td>
			</tr>
			
			<tr>
				<td><input type="submit" value="Add" /> </td>
				<td><input type="reset" value="Reset" /></td>
			</tr>
		</table>
	</form>

	<div>
		<h5>List Student</h5>
		<table border="1">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Address</th>
				<th>Class Name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
			<tr th:each="item:${list}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.address}"></td>
				<td th:text="${item.classes.name}"></td>
				<td><a th:href="@{/form/student/{id}(id=${item.id})}">Update</a></td>
				<td><a th:href="@{/form/delete/{id}(id=${item.id})}">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
